---
- hosts: all
  tasks:
    - name: COLLECT BIG-IP FACTS
      bigip_device_info:
        gather_subset:
        - system-info
        provider:
#          password: "{{ ansible_ssh_pass}}"
          server: "{{ inventory_hostname }}"
#          user: "{{ ansible_user }}"
          validate_certs: no
          transport: cli
          server_port: 22
      register: device_facts